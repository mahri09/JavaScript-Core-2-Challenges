<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Chivo:900i|Muli|Titillium+Web"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Fastest Presser Game</title>
  </head>

  <body>
    <div class="content">
      <!-- <img alt="homework folder" src="assets/fastest-clicker.gif" width="400" /> -->
      <h1>Fastest presser</h1>
      <input type="number" id="input" placeholder="enter number" />
      <button id="submit">Start</button>
      <div class="keyElements">
        <div id="s-parent">
          <p id="sKey">Press S</p>
        </div>
        <div id="l-parent">
          <p id="lKey">Press L</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
